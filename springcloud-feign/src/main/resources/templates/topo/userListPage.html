<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LayuiDemo</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div style="text-align: center">
    <h1>用户列表</h1>

    <br/>
    <div class="demoTable">
        搜索姓名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
        <button class="layui-btn" id="add" onclick="toSave()">新增</button>
    </div>

    <!--class="layui-hide"-->
    <table  id="test" lay-filter="test" ></table>
    <!--操作列-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</div>
<script>
    function toSave() {

        layer.open({
            type: 2,
            title:"新增用户"
            ,area: ['700px', '500px']
            ,id: 'toAdd' //防止重复弹出
            ,content: "/toUser"
            //,btn: ['确认', '取消']
            ,btnAlign: 'c' //按钮居中
            ,shade: 0.1 //不显示遮罩
            ,yes: function(){
                layer.closeAll();
            },
            success: function(layero, index){
                console.log(layero, index);
            }
        });
    }
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/topo/getUserList'
            ,page: true
            ,id: 'testReload'
            ,width:1400
            ,cols: [
                [
                    {field:'stockid', width:72, title: '编号',align: 'center'},
                    {field:'stockimg', width:72, title: '商品图片',align: 'center'},
                    {field:'stockname', width:72, title: '商品名称',align: 'center'},
                    {field:'specifications', width:72, title: '商品规格',align: 'center'},
                    {field:'stockcolor', width:72, title: '商品颜色',align: 'center'},
                    {field:'stockinventory', width:72, title: '库存',align: 'center'},
                    {field:'newquantity', width:72, title: '新增数量',align: 'center'},
                    {field:'stocktype', width:72, title: '类型',align: 'center'},
                    {field:'operationtype', width:72, title: '操作类型',align: 'center'},
                    {field: 'operationdate', width:220, title: '<spring:message code="mybill.BillingDate"/>',
                    templet :function (row){
                        return operationdate(row.operationdate);
                    }
                },
                    {field:'', title: '操作', align: 'center',width:333,toolbar:"#barDemo"}
                ]
            ]
        });
        /*重新加载数据表格*/
        var $ = layui.$, active = {
            reload: function(){
                var name = $('#name');
                table.reload('testReload', {
                    where: {
                        name: name.val()
                    }
                });
            }
        };

        /*绑定搜索点击事件*/
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.open({
                    type: 2,
                    title:"查看详情"
                    ,area: ['700px', '500px']
                    ,id: 'toDetail' //防止重复弹出
                    ,content: "/toDetail?id="+data.id
                    ,btnAlign: 'c' //按钮居中
                    ,shade: 0.1 //不显示遮罩
                    ,yes: function(){
                        layer.closeAll();
                    },
                    success: function(layero, index){
                        console.log(layero, index);
                    }
                });
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //console.log(data);
                    $.ajax({
                        url: "/topo/delete",
                        type: "POST",
                        data:{"stockid":data.stockid},
                        dataType: "json",
                        success: function(data){
                            if(data==1){
                                layer.msg("删除成功", {icon: 6});
                                /*重新加载数据表格*/
                                var name = $('#name');
                                table.reload('testReload', {
                                    where: {
                                        name: name.val()
                                    }
                                });
                            }else{
                                layer.msg("删除失败", {icon: 5});
                            }
                        }

                    });
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    title:"修改用户"
                    ,area: ['700px', '500px']
                    ,id: 'toUpdate' //防止重复弹出
                    ,content: "/toUpdate?id="+data.id
                    //,btn: ['确认', '取消']
                    ,btnAlign: 'c' //按钮居中
                    ,shade: 0.1 //不显示遮罩
                    ,yes: function(){
                        layer.closeAll();
                    },
                    success: function(layero, index){
                        console.log(layero, index);
                    }
                });

            }
        });
    });
</script>
<script type="text/javascript">

    /**13位时间戳转换成 年月日 上午 时间  2018-05-23 10:41:08 */
    function operationdate(v){
        return new Date(parseInt(v)).toLocaleString()
    }
    /**重写toLocaleString方法*/
    Date.prototype.toLocaleString = function() {
        var y = this.getFullYear();
        var m = this.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = this.getDate();
        d = d<10?("0"+d):d;
        var h = this.getHours();
        h = h<10?("0"+h):h;
        var M = this.getMinutes();
        M = M<10?("0"+M):M;
        var S=this.getSeconds();
        S=S<10?("0"+S):S;
        return y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
    };
</script>
</body>
</html>
