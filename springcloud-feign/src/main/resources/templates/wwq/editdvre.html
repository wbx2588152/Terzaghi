<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>

</head>
<body>
	<form id="editmenuform">
		<table align="center"> 	
			<tr>
				<td>广告名称</td>
				<td>
					<input type="hidden" name="boracaid" th:value="${mymenu.boracaid}"/>
				<input name="sort" th:value="${mymenu.sort}" class="easyui-textbox" style="width:200px"/>
					
				</td>
			</tr>
			 
				 <tr>
					<td>广告内容</td>
					<td>
					
					
					 <input type="file" id="userphoto" />
				<!-- 图片回显的img标签 -->
					<div id="showImgDiv" style="width: 150px;height: 200px;border-style:solid;border-width:1px; border-color:black;">
						 <img th:src="${mymenu.imgcrean}" id="showImg" style="width: 150px;height: 200px;"/>
					</div>
				<!-- 显示进度条的div -->
					<div id="showswf" ></div>
					<input type="hidden" name="imgcrean" id="userp" th:value="${mymenu.imgcrean}"/>
						
					</td>
					
				</tr> 
				 
			</table>
	</form>
	

<script type="text/javascript" src="../js/uploadify/jquery.uploadify.min.js"></script>	
		
<script type="text/javascript">
$(function(){
	//文件域的id
	     $("#userphoto").uploadify({
	     //前台请求后台的url 不可忽略的参数
	     'uploader' :"/wwquser/addOneFile.do",
	     //插件自带 不可忽略的参数
	     'swf' : '../js/uploadify/uploadify.swf',
		   //撤销按钮的图片路径
	     'cancelImg' : '../js/uploadify/uploadify-cancel.png',
	   //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
	     'auto' : true,
	     //可以同时选择多个文件 默认为true 不可忽略
	     'multi' : false,
	     //给上传按钮设置文字
	     'buttonText' : '上传文件',
	     //上传后队列是否消失
	     'removeCompleted' : true,
	     'removeTimeout' : 1,
	   //上传文件的个数
	     'uploadLimit' : 1,
	     'fileSizeLimit' : '5000MB',
	   //给div的进度条加背景 不可忽略
	     'queueID' : 'showswf',
	  // controller层方法中接收文件的参数名
	     'fileObjName' : 'filesrc',
	//      上传成功后的回调函数
	     'onUploadSuccess' : function(file, data, response) {
	    	 
				//data : 图片上传成功后的 图片路径
				/*
				1.根据图片路径 通过img标签回显图片
				2.将图片路径 放到隐藏域中  保存用户数据时  直接添加到数据库
				
				*/
				
				$("#showImg").prop("src",data);
	    	 	$("#userp").val(data);
			}


	     });
	});
</script>
 
	<script type="text/javascript">
		function editOneMenu(){
			$.ajax({
				url:'../wwquser/editOneMenuwq',
				type:'post',
				data:$("#editmenuform").serialize(),
				dataType:'json',
				success:function(result){
					
				}
				
			})
		}
</script>
</body>
</html>
