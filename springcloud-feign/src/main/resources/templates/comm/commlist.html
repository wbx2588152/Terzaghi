<script>

    $(function(){
        initsearch();
    })
    function initsearch() {
        layui.use(['laydate', 'laypage', 'layer', 'table', 'upload', 'element', 'slider','form'], function () {
            var laydate = layui.laydate //日期
                , laypage = layui.laypage //分页
                , layer = layui.layer //弹层
                , table = layui.table //表格
                /*,carousel = layui.carousel //轮播*/
                , upload = layui.upload //上传
                , element = layui.element //元素操作
                ,slider = layui.slider //滑块
                , form = layui.form //表单


            /*//向世界问个好
        layer.msg('感谢观看！');*/

            /*//监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });*/


            //执行一个 table 实例

            table.render({
                elem: '#demo',
                height: true,
                url: '/comm/queryComm', //数据接口
                title: '用户表',
                page: true, //开启分页
                toolbar: '#toolbarDemo', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                totalRow: false,//开启合计行
                cols: [
                    [ //表头
                        {checkbox: true, align: 'center', LAY_CHECKED: false, filter: 'test'},
                        /*{type: 'checkbox', fixed: 'left'},*/
                        {field: 'number', title: '编号', width: 80, align: "center"},
                        {field: 'showname', title: '商品名称', width: 100 /*sort: true, totalRow: true*/},
                        {field: 'photo', title: '商品图片', width: 100, align: 'center', templet: '<div><img src="{{ d.photo }}"></div>', style: 'height:50px;width:48px;line-height:48px!important;'},
                        {field: 'price', title: '商品价格', width: 100},
                        {field: 'added', title: '上/下架', width: 100,
                            templet:function(d){
                                if(d.added == 1){
                                    return '<span><a style="color: green;" onclick="upAdded(\'' + d.id + '\','+d.added+')">已上架</a></span>'
                                }else if(d.added == 2){
                                    return '<span><a style="color: red;" onclick="upAdded(\'' + d.id + '\','+d.added+')">未上架</a></span>'
                                }
                            }
                        },
                        {field: 'label', title: '标签', width: 80,
                            templet:function(d){
                                if(d.label == 1){
                                    return '<span><a onclick="upLabel(\''+d.id+'\','+d.label+')">推荐<a/></span>'
                                } else if(d.label == 2){
                                    return '<span><a onclick="upLabel(\''+d.id+'\','+d.label+')">新品<a/></span>'
                                }
                            }
                        },
                        {field: 'showmodels', title: '型号', width: 80},
                        {field: 'showcolour', title: '颜色', width: 80},
                        {field: 'showspec', title: '规格', width: 80},
                        {field: 'edition', title: '版本', width: 100,
                            templet:function(d){
                                if(d.edition == 1){
                                    return '<span><a>移动4G</a></span>'
                                }
                                if(d.edition == 2){
                                    return '<span><a>联通4G</a></span>'
                                }
                                if(d.edition == 3){
                                    return '<span><a>电信4G</a></span>'
                                }
                                if(d.edition == 4){
                                    return '<span><a>全网通</a></span>'
                                }
                            }
                        },
                        {field: 'detailid', title: '详情', width: 80,
                            templet:function(d){
                                if(d.added == 1){
                                    /*return '<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="queryDetail(\''+d.id+'\')">详情</button>'*/
                                    return '<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">新增详情</button>'
                                } else if(d.added != 1){
                                    /*return '<button class="layui-btn layui-btn-primary layui-btn-xs" onclick="queryDetail(\''+d.id+'\')">详情</button>'*/
                                    return '<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">新增详情</button>'
                                }
                            }
                        },
                        {field: 'store', title: '库存', width: 100},
                        {field: 'audit', title: '审核状态', width: 100,
                            templet: function (d) {
                                if (d.audit == 1) {
                                    return '<span style="color: green;"><a style="color: green;" onclick="upAudit2(\'' + d.id + '\','+d.audit+')">已审核</a></span>';
                                } else if (d.audit == 2) {
                                    return ' <span style="color:;"><a  onclick="upAudit2(\'' + d.id + '\','+d.audit+')">待审核</a></span>';
                                } else if (d.audit == 3) {
                                    return ' <span style="color: red;">未通过</span>';
                                }


                            }
                        },
                        {field: '123', title: '设置',align:"center", /*toolbar: '#barDemo',*/ width: 170,
                            templet: function (d) {
                                if(d.added == 1){
                                    return  '<button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="models">新增下级</button>'+
                                            '<button class="layui-btn layui-btn-xs layui-btn-normal" onclick="models2(\''+d.id+'\')">查看下级</button>';


                                }
                                if(d.added !=1 ){
                                    return  '<button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="models">新增下级</button>'+
                                            '<button class="layui-btn layui-btn-xs layui-btn-normal" onclick="models2()">查看下级</button>';

                                }
                            }
                        },
                        {field: 'right', title: '操作',align:"center", /*toolbar: '#barDemo',*/ width: 250,
                            templet: function (d) {
                                if(d.audit == 2){
                                      return'<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="upAudit1(\''+d.id+'\',\''+d.audit+'\')">拒绝通过</button>'+
                                            '<button class="layui-btn layui-btn layui-btn-xs" lay-event="edit">编辑</button>'+
                                            '<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>';
                                        ;
                                }
                                if(d.audit !=2 ){

                                    return'<button class="layui-btn layui-btn layui-btn-xs" lay-event="edit">编辑</button>'+
                                          '<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>';
                                }
                            }
                        }

                    ]
                ],
                id: 'testReload'
            });


            //监听头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'add') {
                    layer.open({
                        type: 2,
                        title: '新增配置',
                        skin: 'layui-layer-rim', //加上边框
                        area: ['700px', '500px'], //宽高
                        content: '/comm/toAddComm',
                        end: function () {
                            location.reload();
                        }

                    });
                } else if (layEvent === 'delete') {
                    var checkStatus = table.checkStatus('testReload')
                        , data = checkStatus.data;
                    var ids = "";
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            ids += data[i].id + ",";
                        }
                    }
                    layer.confirm('确定要删除' + ids + '商品吗?', function (index) {
                        $.ajax({
                            type: 'POST',
                            url: '/comm/deleteAllComm',
                            data: {"ids": ids},
                            success: function (data) {
                                initsearch();
                                layer.msg("删除成功", {icon: 6});
                            }
                        });

                    });

                }
            });


            //监听行工具事件
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'edit') {
                    layer.open({
                        type: 2,
                        title: '修改配置',
                        skin: 'layui-layer-rim', //加上边框
                        area: ['700px', '650px'], //宽高
                        method: 'get',
                        content: '/comm/toEditComm?id='+data.id,

                    });
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除ID为' + data.id + '的商品吗?', function (index) {
                        $.ajax({
                            url: '/comm/deleteComm',
                            data: {'id': data.id},
                            method: 'get',
                            contentType: 'application/json',
                            success: function (data) {
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            }
                        })

                        layer.close(index);
                    });
                } else if (layEvent === 'detail') {
                    layer.open({
                        type: 2,
                        title: '详情',
                        skin: 'layui-layer-rim', //加上边框
                        area: ['500px', '500px'], //宽高
                        method: 'post',
                        content: '/comm/queryDetail?id=' + data.id,

                    });
                } else if (layEvent === 'models') {
                    layer.open({
                        type: 2,
                        title: '新增型号',
                        skin: 'layui-layer-rim', //加上边框
                        area: ['500px', '300px'], //宽高
                        content: '/comm/toAddModels?id='+data.id,
                        end: function () {
                            location.reload();
                        }

                    });
                }
            });


            //将日期直接嵌套在指定容器中
            var dateIns = laydate.render({
                elem: '#laydateDemo'
                , position: 'static'
                , calendar: true //是否开启公历重要节日
                , mark: { //标记重要日子
                    '0-10-14': '生日'
                    , '2018-08-28': '新版'
                    , '2018-10-08': '神秘'
                }
                , done: function (value, date, endDate) {
                    if (date.year == 2017 && date.month == 11 && date.date == 30) {
                        dateIns.hint('一不小心就月底了呢');
                    }
                }
                , change: function (value, date, endDate) {
                    layer.msg(value)
                }
            });

            //分页
            laypage.render({
                elem: 'pageDemo' //分页容器的id
                , count: 100 //总页数
                , skin: '#1E9FFF' //自定义选中色值
                //,skip: true //开启跳页
                , jump: function (obj, first) {
                    if (!first) {
                        layer.msg('第' + obj.curr + '页', {offset: 'b'});
                    }
                }
            });

            //上传
            upload.render({
                elem: '#uploadDemo'
                , url: '' //上传接口
                , done: function (res) {
                    console.log(res)
                }
            });

            /*slider.render({
            elem: '#sliderDemo'
            ,input: true //输入框
        });

        //底部信息
        var footerTpl = lay('#footer')[0].innerHTML;
        lay('#footer').html(layui.laytpl(footerTpl).render({}))
            .removeClass('layui-hide');*/


        });
    }
</script>

</script>
