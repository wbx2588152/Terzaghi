<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <script src="../layui/layui.all.js"></script>
    <!-- 引入JQuery -->
    <script type="text/javascript"
            src="../EasyUI/jquery.min.js"></script>
</head>
<body align="center">

<form class="layui-form" action="">
    <br/>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">食品编号</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" th:value="${food.id}"/>
                <input type="text" name="number" th:value="${food.number}" lay-verify="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">食品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" th:value="${food.name}" lay-verify="price" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">食品价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" th:value="${food.price}" lay-verify="price" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">食品规格</label>
            <div class="layui-input-inline">
                <input type="text" name="spec" lay-verify="spec" th:value="${food.spec}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">食品分类</label>
            <div class="layui-input-inline">
                <select name="typeid" lay-verify="typeid" lay-search="">
                    <option  th:each="list1:${type}" th:value="${list1.id}" th:selected="${food.typeid eq list1.id}" th:text="${list1.type}"></option>

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">包装单位</label>
            <div class="layui-input-inline">
                <select name="unitid" lay-verify="unitid" lay-search="">
                    <option  th:each="spec1:${unit}" th:value="${spec1.id}" th:selected="${food.unitid eq spec1.id}" th:text="${spec1.unit}"></option>

                </select>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">

            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <input type="hidden" id="img_url" name="photo" th:value="${food.photo}"/>
            <div class="layui-upload-list">
                <img class="layui-upload-img" th:src="${food.photo}" width="100px" height="80px" id="demo1"/>
                <p id="demoText"></p>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="update">立即保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>





<script>

    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/comm/uploadOneFileFood'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){

                    $('#demo1').attr('src', result); //图片链接（base64）

                });
            }
            ,done: function(res){
                $('#img_url').val(res.url2);
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });
</script>

<script>
    layui.use(['layer', 'form','laydate'], function() {
        var layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(update)', function (data) {
            var datas = data.field;
            $.ajax({
                url: '/comm/updateFood',
                type: 'post',
                data: datas,
                dataType: 'JSON',
                success: function (res) {

                    layer.msg("修改成功", {icon: 1});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);//关闭当前页
                },
                error: function () {
                    layer.msg("修改失败", {icon: 6});
                }
            })

            return false;
        });
    })
</script>


<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });

</script>
</body>
</html>
