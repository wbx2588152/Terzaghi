<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
	<link href="../layui/css/layui.css" rel="stylesheet"/>

	<script src="../layui/layui.all.js"></script>

	<script src="../layui/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form class="layui-form" action="">
	<br/>


	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="hidden" name="id"  lay-verify="" autocomplete="off" class="layui-input"/>
				<input type="text" name="name" id="name"  lay-verify="" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">账号</label>
			<div class="layui-input-inline">
				<input type="text" name="loginname"  lay-verify="name" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="text" name="password"  lay-verify="price" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="1" title="男" checked="">
						<input type="radio" name="sex" value="0" title="女">
					</div>
	</div>
	<div class="layui-form-item">

			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<input  th:each="list2:${list}" type="checkbox" name="roleids" th:value="${list2.id}" th:title="${list2.name}"></input>
			</div>

	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //……
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });

    layui.use(['layer', 'form','laydate'], function(){
        var layer = layui.layer
            ,laydate=layui.laydate
            ,form = layui.form;

        form.on('submit(add)', function(data){
            //获取checkbox[name='like']的值
            var arr = new Array();
            $("input:checkbox[name='roleids']:checked").each(function(i){
                arr[i] = $(this).val();
            });
            data.field.roleid = arr.join(",");//将数组合并成字符串
            var datas=data.field;
            $.ajax({
                url:'/wbx/saveUser',
                type:'post',
                data:datas,
                dataType:'JSON',
                success:function(res){

                    layer.msg("新增成功",{icon:1});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);//关闭当前页
                },
                error:function () {
                    layer.msg("新增失败",{icon:6});
                }
            })

            return false;
        });
    });
</script>

</body>
</html>
