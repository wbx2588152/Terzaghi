<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入后主页</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../layui/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body class="layui-layout-body">
<form class="layui-form">
    <div id="xtree1" style="width:400px;border:1px solid black;padding: 10px 0 25px 5px;"></div>
</form>
<script src="../layui/layui-xtree.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layui-form'], function () {
        var form = layui.form;

        //1、最基础的用法 - 直接绑定json
        var xtree1 = new layuiXtree({
            elem: 'xtree1'   //(必填) 放置xtree的容器，样式参照 .xtree_contianer
            , form: form     //(必填) layui 的 from
            , data: '/seepowertree2'     //(必填) json数据
        });
    });

</script>
</body>
</html>
