<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>

<script src="../jquery-2.1.1.min.js"></script>
<script src="../highcharts/code/highcharts.js"></script>



<body>

<div id="uu" style="min-width:400px;height:400px"></div>
     <script type="text/javascript">
    $(function(){
    	   $.ajax({
    	    	 url:"/yx/queryUser",
    	    	 dataType:"json",
    	    	 type:"post",
    	    	 success:function(data){
    	    		 Highcharts.chart('uu', {
    	    				title: {
    	    					text: '小组派遣次数<br>占比',
    	    					align: 'center',
    	    					verticalAlign: 'middle',
    	    					y: 50
    	    				},
    	    				tooltip: {
    	    					headerFormat: '{series.name}<br>',
    	    					pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
    	    				},
    	    				plotOptions: {
    	    					pie: {
    	    						dataLabels: {
    	    							enabled: true,
    	    							distance: -50,
    	    							style: {
    	    								fontWeight: 'bold',
    	    								color: 'white',
    	    								textShadow: '0px 1px 2px black'
    	    							}
    	    						},
    	    						startAngle: -90, // 圆环的开始角度
    	    						endAngle: 90,    // 圆环的结束角度
    	    						center: ['50%', '75%']
    	    					}
    	    				},
    	    				series: [{
    	    					type: 'pie',
    	    					name: '派遣次数占比',
    	    					innerSize: '50%',
    	    					data:data
    	    					
    	    				}]
    	    			});

    }
    
    	 
    	   })
    
    })
  
     </script>
</body>
</html>
