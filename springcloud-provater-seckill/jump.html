<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时五秒后跳页面</title>
		<script>
			function countDown(){
				//获取初始时间
				var time = document.getElementById("Time");
				
				//获取到id为time标签中的数字时间
				if(time.innerHTML == 0){
					//等于0时清除计时，并跳转该指定页面
					window.location.href="../main/main.do";
				}else{
					time.innerHTML = time.innerHTML-1;
				}
			}
			//1000毫秒调用一次
			window.setInterval("countDown()",1000);
		</script>
		<style>
			#Time,#p{
				font-size: 150px;
				text-align: center;
			}
			#Font,#p{
				font-size: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body background="../images/ss.jpg">
		<font color="yellow"><p id="Time" >5</p></font>
		<p id="Font">将跳转至主页</p>
	</body>
</html>
