<script>

    function subJiesuan(){
        var ids = "fea5c899c22b4dc6a6a9b7676e4dddfe,04e7af43bbf0449ba3083ebb0b44ec0a";
        var price = $("#numTotal").html();
        location.href='../seckill/toCarSaveOrder?ids='+ids+'&price='+price+'';
    }

    $(function(){
        seeshopping();
        initDaoHang();
    })
    function seeshopping(){
        $.ajax({
            url:'/pay/getUserBuyCar',
            type:'post',
            data:{},
            success:function(info){
                var html="";
                var numtotal=0;
                for (var i = 0; i <info.length ; i++) {
                    numtotal=accMul(info[i].price,info[i].num);
                    html+="<tr>\n" +
                        "                <td class=\"cart-cell cell-check\"><input type='checkbox' class='cart-select' onclick='changeNum()' data-gid='\""+info[i].goodsid+"\"' value='"+numtotal+"'></td>\n" +
                        "                <td class=\"cart-cell cell-img\"><a href='http://www.happymmall.com/detail.html?productId=27'\n" +
                        "                                                  target='_blank'><img class=\"p-img\"\n" +
                        "                                                                       src='"+info[i].photo+"'\n" +
                        "                                                                       alt='"+info[i].name+"'></a>\n" +
                        "                </td>\n" +
                        "                <td class=\"cart-cell cell-info\"><a class=\"link p-name\"\n" +
                        "                                                   href='http://www.happymmall.com/detail.html?productId=27'\n" +
                        "                                                   target='blank'>"+info[i].name+"</a></td>\n" +
                        "                <td class=\"cart-cell cell-price\">"+info[i].price+"</td>\n" +
                        "                <td class=\"cart-cell cell-count\"><span class=\"count-btn\" data-opera-type=\"minus\" onclick='delOneBuycar(\""+info[i].goodsid+"\")'>-</span> <input\n" +
                        "                        class=\"count-input\" data-max=\"104721\" value='"+info[i].num+"'> <span class=\"count-btn\" data-opera-type=\"plus\" onclick='addOneBuycar(\""+info[i].goodsid+"\")'>+</span>\n" +
                        "                </td>\n" +
                        "                <td class=\"cart-cell cell-total\">"+numtotal+"</td>\n" +
                        "                <td class=\"cart-cell cell-opera\"><a class=\"link cart-delete\" onclick='delOneType(\""+info[i].goodsid+"\")'>删除</a></td>\n" +
                        "            </tr>"

                }
                $('#carbody').html(html);
            }
        })
    }
    $('.cart-select-all').click(function(){
        var check = $(this).prop('checked');
        if(check){
            $('.cart-select-all').each(function(){
                $(this).prop('checked',true);
            })
            $('.cart-select').each(function(){
                $(this).prop('checked',true);
            })
        }else{
            $('.cart-select-all').each(function(){
                $(this).prop('checked',false);
            })
            $('.cart-select').each(function(){
                $(this).prop('checked',false);
            })
        }
        assignment()
    })
    function changeNum(){
        assignment();
    }
    function assignment(){
        var total=0;
        $('.cart-select').each(function(){
            if($(this).prop('checked')){
                total+=parseFloat($(this).val());
            }
        })
        $('#numTotal').html(total);
    }
    function delOneType(goodsid){
        $.ajax({
            url:'/pay/delBuycarByName',
            type:'post',
            data:{gid:goodsid},
            success:function(info){
                seeshopping();
                assignment();
            }
        })
    }
    function delOneBuycar(goodsid){
        $.ajax({
            url:'/pay/delOneBuycarByName',
            type:'post',
            data:{gid:goodsid},
            success:function(info){
                seeshopping();
                assignment();
            }
        })
    }
    function addOneBuycar(goodsid){
        $.ajax({
            url:'/pay/addOneBuycar',
            type:'post',
            data:{gid:goodsid},
            success:function(info){
                seeshopping();
                assignment();
            }
        })
    }
    function delmany(){
        var x="";
        $('.cart-select').each(function(){
            if($(this).prop('checked')){
                x+=(x=="" ? "":",")+$(this).attr('data-gid');
            }
        })
        $.ajax({
            url:'/pay/delManyBuycarByName',
            type:'post',
            data:{gids:x},
            success:function(info){
                seeshopping();
                assignment();
            }
        })
    }
    function accMul(arg1,arg2){
        var m=0,s1=arg1.toString(),
            s2=arg2.toString();
        try{
            m+=s1.split(".")[1].length}catch(e){}
        try{
            m+=s2.split(".")[1].length}catch(e){}
        return Number(s1.replace(".",""))*Number(s2.replace(".",""))/Math.pow(10,m
        )}
    function initDaoHang(){
        $.ajax({
            /*url:'../wangcj/checkLogin',*/
            url:'/cou/queryNavById',
            type:'post',
            data:{},
            dataType:'json',
            success:function(result){
                var html = "";
                if(result.code != 0){

                    html +=  '<div class="user-info">\n' +
                        '             <span class="site-user not-login" style="display: inline;">\n' +
                        '                <span class="link link-login" id="tologin">登录</span>\n' +
                        '                <span class="link link-register" id="toreg">注册</span>\n' +
                        '             </span>\n' +
                        '         </div>';

                }else if (result.code == 0){
                    var user = result.loginname;
                    html +=
                        '<div class="user-info">\n' +
                        '       <span class="site-user not-login" style="display: inline;">\n' +
                        '      <span class="link-text">欢迎<span class="username" id="username"></span>\n' +
                        '    </span> <span class="link link-logout" id="exit">退出</span> </span>\n' +
                        '   </span>\n' +
                        '</div>\n' +
                        '<ul class="nav-list">\n' +
                        '<li class="nav-item">\n' +
                        '<a class="link" href="javascript:seecar()">\n' +
                        '<i class="fa fa-shopping-cart"></i> 购物车(<span class="cart-count" id="car-num">0</span>)</a>\n' +
                        '</li>\n' +
                        '<li class="nav-item">\n' +
                        ' <span class="link link-register" id="toCou">我的优惠券</span>\n' +
                        /*   '<a class="link" id="toCou">我的优惠券</a>\n' +*/
                        '</li>\n' +
                        '<li class="nav-item">\n' +
                        '<a class="link" href="http://www.happymmall.com/user-center.html">我的MMall</a> </li>\n' +
                        '<li class="nav-item">\n' +
                        '<a class="link" href="http://www.happymmall.com/about.html">关于MMall</a>\n' +
                        '</li>\n' +

                        '</ul>';
                }
                $('#checkLogin').html(html);
            }
        })
        $.ajax({
            url:'/pay/getUserBuyCar',
            type:'post',
            data:{},
            success:function(info){
                var x=0;
                for (var i = 0; i <info.length ; i++) {
                    x+=Number(info[i].num);
                }
                $('#car-num').html(x);
            }
        })
    }
    function seecar(){
        location.href="/pay/seeCarbuy";
    }
</script>
