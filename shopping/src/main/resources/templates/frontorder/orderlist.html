<div class="order-list-wrap w">
    <div class="left-con"><ul class="menu">    <li class="menu-item">  <a class="link" href="http://www.happymmall.com/user-center.html">个人中心</a> </li>   <li class="menu-item active">   <a class="link" href="http://www.happymmall.com/order-list.html">我的订单</a> </li>    <li class="menu-item">  <a class="link" href="http://www.happymmall.com/pass-update.html">修改密码</a> </li>    <li class="menu-item">  <a class="link" href="http://www.happymmall.com/about.html">关于MMall</a> </li>  </ul></div>
    <div class="right-con">
        <div class="panel">
            <div class="panel-title">
                我的订单
            </div>
            <div>

                <div>
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th class="order-list-cell cell-img" width="100px">&nbsp;</th>
                            <th class="order-list-cell cell-info" width="150px">商品信息</th>
                            <th class="order-list-cell cell-price" width="150px">单价</th>
                            <th class="order-list-cell cell-count" width="150px">数量</th>
                            <th class="order-list-cell cell-total" width="150px"> 合计</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div th:each="orderBean:${list}"  cellpadding="0" cellspacing="0">



                    <table class="layui-table">
                        <caption style="word-spacing:7px; letter-spacing: 1px; font-size: larger;" class="layui-bg-gray">
                            <span style="float:left">订单号：<a href="" th:text="${orderBean.orderid}" ></a></span>
                            <span th:text="${orderBean.subtime}"></span>
                            收件人： <span th:text="${orderBean.showuser}"></span>
                            订单状态： <!--<span th:text="${orderBean.orderstatus}"></span>-->
                            <span th:if="${orderBean.orderstatus} == '2'">待发货</span>
                            <span th:if="${orderBean.orderstatus} == '3'">待收货</span>
                            <span th:if="${orderBean.orderstatus} == '4'">已完成</span>
                            订单总价:<font color="red"><span th:datap="${orderBean.showprice}" th:datan="${orderBean.showcount}" class="totalp"></span></font>
                            &nbsp;&nbsp;<a class="asign " style="float:right" th:dat="${orderBean.orderid}" >查看详情></a>
                        </caption>

                        <tr>
                            <td width="100px"> <a href=""> <img th:src="${orderBean.showimg}" width="50px" height="50px"></a></td>
                            <td width="150px" th:text="${orderBean.showname}" ></td>
                            <td  width="150px" th:text="${orderBean.showprice}" id="td1"></td>
                            <td  width="150px" th:text="${orderBean.showcount}" id="td2"></td>
                            <td  width="150px"  th:datap2="${orderBean.showprice}" th:datan2="${orderBean.showcount}" class="totalp2"></td>
                        </tr>
                    </table>

                    </table>


                </div>
                <!--  <p class="err-tip">您暂时还没有订单</p>-->


                <div class="pagination"></div>
            </div>
        </div>

<script>

    function tonextpage(m) {

        location.href="/front/toshowdetail?orderid="+m;


    }
    $(".asign").click(function () {
        var m= $(this).attr("dat");
        location.href="/front/toshowdetail?orderid="+m;
    })

    window.onload = function () {
        assignment();
        loadcount();
    }
    function assignment(){
        $('.totalp').each(function(){
            var x= $(this).attr("datap")
            var y=$(this).attr("datan")

            $(this).html(parseFloat(x)*parseFloat(y));

        })
    }

    function loadcount() {
        $('.totalp2').each(function(){
            var x= $(this).attr("datap2")
            var y=$(this).attr("datan2")

            $(this).html(parseFloat(x)*parseFloat(y));

        })
    }
</script>
