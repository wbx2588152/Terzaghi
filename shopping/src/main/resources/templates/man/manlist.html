<script>
    $(function(){
        initMan();

    })
    function initMan(){
        $.ajax({
            url:'/comm/getMan',
            type:'post',
            data:{},
            dataType:'json',
            success:function(result){
                var html="";
                for(var i= 0;i<result.length;i++){
                    html+=
                        '<li class="p-item">\n' +
                        '                    <div class="p-img-con">\n' +
                        '                        <a class="link" href="javascript:onMandetail(\''+result[i].id+'\');" target="_blank">\n' +
                        '                            <img class="p-img" src="'+result[i].photo+'" alt="">\n' +
                        '                        </a>\n' +
                        '                    </div>\n' +
                        '                    <div class="p-price-con">\n' +
                        '                        <span class="p-price">¥'+result[i].price+'</span>\n' +
                        '                    </div>\n' +
                        '                    <div class="p-name-con">\n' +
                        '                        <a href="javascript:onMandetail(\''+result[i].id+'\')" target="_blank" class="p-name" title="">'+result[i].number+'&nbsp;'+result[i].name+'&nbsp;'+result[i].showtype+'&nbsp;'+result[i].spec+'</a>\n' +
                        '                    </div>\n' +
                        '                </li>';

                }
                $("#songjyId").html(html);
            }
        })
    }

</script>
