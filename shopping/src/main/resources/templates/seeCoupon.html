    <script>
        $(function(){
            getUserCouList()
        })

        //获取用户已领取的优惠券
        function getUserCouList() {

            var p=$('#doller').val()
            alert(p);
            $.ajax({
                url:'/pay/queryCanUserCou',
                type:'post',
                data:{pri:p},
                dataType:'json',success:function(result){
                    var list =  result;
                    if(list != null){
                        var html = "";
                        for(var i = 0;i<list.length;i++){
                            html+=
                                '<li class="coupon-card ">\n' +
                                ' <div class="fl left">\n' +
                                ' <div>\n' +
                                '  <p class="title">全场通用</p>\n' +
                                '  </div>\n' +
                                '  <h3 class="price"><span>￥</span>'+list[i].price+'</h3>\n' +
                                ' <p>使用说明：满'+list[i].man+'元可用</p>\n' +
                                ' <p class="time"> <span>使用期限：</span> 有效期至'+list[i].endDate+' </p>\n' +
                                '</div>\n' +
                                ' <div class="fl right">\n' +
                                ' <p style="margin-top:-32px">\n' +
                                ' <a href="javascript:collect(\''+list[i].price+'\',\''+list[i].id+'\')" target="_blank"><span id="'+list[i].id+'">立即<br>使用</span></a>\n' +
                                '  </p>\n' +
                                ' </div>\n' +
                                '    </li>';
                        }
                        $('#usercouList').html(html);
                        getCouList()
                    } else {
                        var html = "";
                        html+='暂无优惠券，快去领券购物吧~'
                        $('#usercouList').html(html);
                        getCouList()
                    }

                },
                error:function(){
                    alert("加载数据失败");
                }


            })
        }
      function  collect(price,id){
          var y=price;
          var x=$('#doller').val();
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);//关闭当前页
          var ret = parseFloat(x)-parseFloat(y);
          parent.$('#buyCarPrice2').text(ret);
          parent.$('#buyCarPrice').val(ret);
          parent.$('#cou').val(id);
      }
